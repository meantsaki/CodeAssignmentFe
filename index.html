<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Assigment FE</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <header>
        <img src="./assets/Face.png" alt="">
        <h1>Is this the first part of some magic trick?</h1>
        <h3 class="mb-12 sm:mb-0">“Uh, here's something that's never happened before: I'm a pickle.”</h3>
    </header>
    <main>
        <div class="container mx-6 xl:mx-auto" style="z-index: 3;">
            <div class="sm:opacity-0 ">
                <div class="footer up mt-8 sm:mt-0">
                    <div class="page-master left" data-left>
                        <i class="fa fa-chevron-left"></i>
                    </div>
                    <div class="page-master right" data-right>
                        <i class="fa fa-chevron-right"></i>
                    </div>
                    <span class="page-master-text">
                    </span>
                </div>
            </div>
            
            <div class="content grid grid-span-1 gap-3 sm:grid-cols-2 sm:grid-cols-3 lg:grid-cols-5">
            </div>
            <div class="footer mt-3 sm:mt-10">
                <div class="page-master left" data-left>
                    <i class="fa fa-chevron-left"></i>
                </div>
                <div class="page-master right" data-right>
                    <i class="fa fa-chevron-right"></i>
                </div>
                <span class="page-master-text">
                </span>
            </div>
        </div>
    </main>
    <div id="character-modal" class="modal">
    </div>
</body>
</html>
